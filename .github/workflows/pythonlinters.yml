# This workflow will install Python dependencies, run tests and lint with
# a variety of Python versions For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Friday at 06:00 UTC)
  schedule:
    - cron: '0 6 * * 5'

jobs:
  build:
    runs-on: >-
      ${{ contains(fromJson(
          '["2.7", "3.5", "3.6"]'
      ), matrix.python-version) && 'ubuntu-20.04' || 'ubuntu-latest' }}
    strategy:
      matrix:
        python-version:
          - 2.7
          - 3.5
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - '3.10'
          - '3.11'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip astroid
          python -m pip install poetry
          poetry install

      - name: Lint with flake8
        run: |
          ./lint-flake8.sh

      - name: Lint with pylint (non-voting)
        run: |
          ./lint-pylint.sh || :
        if: always()
